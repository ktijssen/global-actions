apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: livenessProbe 
  annotations:
    pod-policies.kyverno.io/autogen-controllers: "Deployment,DaemonSet,StatefulSet" # Job & CronJob are not included, so Job & CronJob do not require livenessProbe
spec:
  validationFailureAction: audit
  background: true
  rules:
  - name: livenessProbe
    match:
      any:
      - resources:
          kinds:
          - Pod
    validate:
      message: "livenessProbe is required."
      pattern:
        spec:
          containers:
          - livenessProbe: {}
