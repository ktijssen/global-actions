apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: cpu-requests
spec:
  validationFailureAction: audit
  background: true
  rules:
  - name: cpu-requests
    match:
      any:
      - resources:
          kinds:
          - Pod
    validate:
      message: "CPU resource requests are required."
      pattern:
        spec:
          containers:
          - resources:
              requests:
                cpu: "?*"
