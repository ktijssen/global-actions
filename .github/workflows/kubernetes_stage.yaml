name: Kubernetes - Stages

on:
  workflow_call:
    inputs:
      projectName:
        default: ${{ github.workflow }}
        required: false
        type: string
      approval:
        required: false
        type: string
        default: ""
      deployEnv:
        required: true
        type: string
      namespace:
        required: true
        type: string

jobs:
  deployTo:
    name: Deploy to ${{ inputs.deployEnv }}
    runs-on: [self-hosted]
    environment: ${{ inputs.approval}}
    steps:
      - name: Download Kubernetes Manifest from pipeline artifacts
        uses: actions/download-artifact@v3
        with:
          name: kube-artifacts
          path: ./kubernetes/kube-artifacts

      - name: Check out ArgoCD repository
        uses: actions/checkout@v3
        with:
          repository: KTijssen/argocd-kube01
          ref: main
          path: "argocd"
          token: ${{ secrets.PAT_TOKEN }}

      - name: Push kubernetes manifest to ${{ inputs.deployEnv }}
        shell: bash
        working-directory: ./kubernetes/kube-artifacts
        run: |
          ls argocd
          echo "Run push manifests ${{ inputs.namespace }} to ArgoCD"
          cat ${{ inputs.projectName }}-${{ inputs.namespace }}-kubernetes.yaml
