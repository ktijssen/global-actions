name: Kubernetes - Stages

on:
  workflow_call:
    inputs:
      projectName:
        default: ${{ github.workflow }}
        required: false
        type: string
      approval:
        required: false
        type: string
        default: ""
      deployEnv:
        required: true
        type: string
      namespace:
        required: true
        type: string
      overlayName:
        required: true
        type: string

jobs:
  deployTo:
    name: Deploy to ${{ inputs.deployEnv }}
    runs-on: [self-hosted]
    environment: ${{ inputs.approval}}
    steps:
      - name: Download Kubernetes Manifest from pipeline artifacts
        uses: actions/download-artifact@v3
        with:
          name: kube-artifacts
          path: ./kubernetes/kube-artifacts

      - name: Check out ArgoCD repository
        uses: actions/checkout@v3
        with:
          repository: KTijssen/argocd-kube01
          ref: main
          path: "argocd"
          token: ${{ secrets.PAT_TOKEN }}
          persist-credentials: true

      - name: Copy yaml files to ArgoCD
        shell: bash
        run: |
          mkdir -p ./argocd/${{ inputs.namespace }}
          cp ./kubernetes/kube-artifacts/${{ inputs.projectName }}-${{ inputs.overlayName }}-kubernetes.yaml ./argocd/${{ inputs.namespace }}/${{ inputs.projectName }}.yaml
          
      - name: Push if there are new files
        shell: bash
        working-directory: ./argocd
        run: |
          if [[ $(git status --porcelain | wc -l) -gt 0 ]]; then
            git config --global user.name "GitHubActions Pipeline"
            git config --global user.email "kevin.tijssen@gmail.com"
            git add .
            git commit -m "GitHubActions: Update files"
            git push
          fi