name: Kubernetes - Stages

on:
  workflow_call:
    inputs:
      projectName:
        default: ${{ github.workflow }}
        required: false
        type: string
      argocdProject:
        required: true
        type: string
      approval:
        required: false
        type: string
        default: ""
      deployEnv:
        required: true
        type: string
      namespace:
        required: true
        type: string
      overlayName:
        required: true
        type: string

jobs:
  deployTo:
    name: Deploy to ${{ inputs.deployEnv }}
    runs-on: [self-hosted]
    environment: ${{ inputs.approval}}
    steps:
      - name: Download Kubernetes Manifest from pipeline artifacts
        uses: actions/download-artifact@v3
        with:
          name: kube-artifacts
          path: ./kubernetes/kube-artifacts

      - name: Check out ArgoCD repository
        uses: actions/checkout@v3
        with:
          repository: KTijssen/gitops
          ref: ${{ inputs.overlayName }}
          path: "argocd"
          token: ${{ secrets.PAT_TOKEN }}
          persist-credentials: true

      - name: Copy yaml files to ArgoCD
        id: copy
        shell: bash
        run: |
          if test -f "./kubernetes/kube-artifacts/${{ inputs.projectName }}-${{ inputs.overlayName }}-kubernetes.yaml"; then
            mkdir -p ./argocd/${{ inputs.argocdProject }}/${{ inputs.namespace }}/${{ inputs.projectName }}
            cp ./kubernetes/kube-artifacts/${{ inputs.projectName }}-${{ inputs.overlayName }}-kubernetes.yaml ./argocd/${{ inputs.argocdProject }}/${{ inputs.namespace }}/${{ inputs.projectName }}/${{ inputs.projectName }}.yaml
            echo "RUN_GP=true" >> $GITHUB_OUTPUT
          else
            echo "RUN_GP=false" >> $GITHUB_OUTPUT
          fi
          
      - name: Push if there are new files
        if: steps.copy.outputs.RUN_GP == 'true'
        shell: bash
        working-directory: ./argocd
        run: |
          git status --porcelain
          if [[ $(git status --porcelain | wc -l) -gt 0 ]]; then
            git config --global user.name "GitHubActions Pipeline"
            git config --global user.email "kevin.tijssen@gmail.com"
            git add .
            git commit -m "GitHubActions: Update files of project ${{ inputs.projectName }}. GitCommit: ${{ github.sha }}"
            git push
          fi